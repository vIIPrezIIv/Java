<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./WEB-INF/layout.xhtml">
            <ui:define name="top">
                Cancel Event
                <h:form>
                    <!--<h:button onclick="history.go(-1);return false;" value="Back"/>-->
                     <h:commandButton action="#{Controller.goToCalendar()}" value="Back"/>
                </h:form>
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <div id="boxPadding" class="boxPadding">
                        <label>Event Name</label>
                        <h:selectOneMenu binding="#{eventId}">
                            <f:selectItems value="#{Controller.eventList}" var="event" itemValue="#{event.eventId}" itemLabel="#{event.eventName}"/>
                        </h:selectOneMenu>
                    </div>
                    <div id="boxPadding" class="boxPadding">
                        <h:commandButton action="#{Controller.cancelEvent(eventId.value)}" value="Cancel Event"/>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
