<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./WEB-INF/layout.xhtml">
            <ui:define name="top">
                Schedule
                <h:form>
                    <!--<h:button onclick="history.go(-1);return false;" value="Back"/>-->
                     <h:commandButton action="#{Controller.goToCalendar()}" value="Back"/>
                </h:form>
            </ui:define>
            <ui:define name="content">
                <div id="boxPadding" class="boxPadding">
                    <h:dataTable value="#{Controller.scheduleList}" var="list">
                            <h:column>
                                    <f:facet name="header">Employee Name</f:facet>
                                    #{list.employeeName}
                            </h:column>
                            <h:column>
                                    <f:facet name="header">Shift Start Time</f:facet>
                                    <h:outputText value="#{list.startTime}">
                                            <f:convertDateTime pattern="h:mm a" timeZone="EST"  type="time"/>
                                    </h:outputText>
                            </h:column>
                            <h:column>
                                    <f:facet name="header">Shift End Time</f:facet>
                                    <h:outputText value="#{list.endTime}">
                                            <f:convertDateTime pattern="h:mm a" timeZone="EST"  type="time"/> 
                                    </h:outputText>
                            </h:column>
                            <h:column>
                                    <f:facet name="header">Scheduled Day</f:facet>
                                    <h:outputText value="#{list.scheduledDay}">
                                            <f:convertDateTime pattern="dd"/>
                                    </h:outputText>
                            </h:column>
                            <h:column>
                                    <f:facet name="header">Scheduled Month</f:facet>
                                    <h:outputText value="#{list.scheduledMonth}">
                                            <f:convertDateTime pattern="MM"/>
                                    </h:outputText>
                            </h:column>
                            <h:column>
                                    <f:facet name="header">Event Id</f:facet>
                                    #{list.eventId}
                            </h:column>
                        </h:dataTable>
                    </div>
                    <h:form>
                        <div id="boxPadding" class="boxPadding">
                            <h:commandButton action="#{Controller.goToPrintSchedule()}" value="Print Schedule"/>
                        </div>
                    </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
